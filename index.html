<html>
    <head>
        <title> AI OBJECT FINDER </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <center>
         <div class="btn btn-primary">
            <h1> AI OBJECT FINDER </h1>
            <h2> Note :  The input name which you will give should match the names present in COCO modal than only it will detect</h2>
         </div>
         <br><br>
         <h3> Object Name: </h3>
         <input type="text" id="name" size="100px" placeholder="Write the name here">
         <br><br>
         <button id="start" class="btn btn-success" onclick="start();"> Start </button>
         <br><br>
         <h4 id="outcome" class="btn btn-danger"></h4>
         <h5 id="number_of_objects" class="btn btn-warning"></h5>
        </center>
    </body>
</html>
